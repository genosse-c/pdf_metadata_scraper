<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>JSGloss testing page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <link rel="stylesheet" href="jsgloss.css">
    <script type="text/javascript" src="buffer.js" ></script>
    <script type="text/javascript" src="PDFScraper.js" ></script>
    <script>
      function handleFileSelect() {
        const input = document.getElementById('file-input');
        const file = input.files[0];
        const reader = new FileReader();
        reader.onload = function() {
          console.log("onload");
          const contents = reader.result;
          // Process the contents of the file
          scrapeMetadata(contents);
        };
        reader.readAsText(file);
      }

      function scrapeMetadata(contents){
        document.getElementById("results").textContent= PDFScraper.pretty_print(contents);
      }
    </script>
  </head>
  <body style="margin: 2em">
	  <form>
	    <input type="file" id="file-input" onchange="handleFileSelect()">
	  </form>
	  <div id="results" style="white-space: pre"></div>
  </body>
</html>
